<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>    
    <div id="upperBar">
        <div class="player">
            <div>Player</div>  
            <span id="newNameOne"></span>          
            <div>Score</div>
            <span id="scoreOne"></span>
            <button class="nameChange" id="nameOne">change name</button>
        </div>
        <div id="winnerBoard">
            <p id="Winner"></p>
        </div>
        <div class="player">
            <div>Player</div>    
            <span id="newNameTwo"></span>           
            <div>Score</div>
            <span id="scoreTwo"></span>
            <button class="nameChange" id="nameTwo">change name</button>
        </div>
    </div>
    <div id="board">
    
        <button id="b0"></button>
        <button id="b1"></button>
        <button id="b2"></button>
   
        <button id="b3"></button>
        <button id="b4"></button>
        <button id="b5"></button>
 
   
        <button id="b6"></button>
        <button id="b7"></button>
        <button id="b8"></button>
   
    </div>
    <div id="startGame"><button id="starting">Start</button></div>
</body>
</html>
